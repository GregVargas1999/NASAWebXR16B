<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Show Image</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }

        #c {
            width: 100vw;
            height: 100vh;
            display: block;
            background: url(images/facepalm.png) no-repeat center center;
            background-size: cover;
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/GLTFLoader.js"></script>

    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 80000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        var loader = new THREE.GLTFLoader();

        loader.load('models/psyche-test.glb', function (gltf) {
            satellite = gltf.scene.children[0];
            scene.add(satellite);
            animate();
        }, undefined, function (error) {
            console.error(error);
        });

        var ambientLight = new THREE.AmbientLight(0xBBBBBB, 4);
        scene.add(ambientLight);

        camera.position.x = 4000;
        camera.position.y = 500;
        camera.position.z = 5000;

        var animate = function () {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>

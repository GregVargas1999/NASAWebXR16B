<!DOCTYPE html>
<html>

<head>
	<base href="./">
	<meta charset="utf-8">
	<title>psyche_satellite</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			display: block;
		}

		#c {
			width: 100vw;
			height: 100vh;
			display: block;
			background: url(images/facepalm.png) no-repeat center center;
			background-size: cover;
		}
	</style>
</head>

<body>

	<script type="module">
		import * as THREE from 'https://unpkg.com/three@0.121.1/build/three.module.js';

		import { OrbitControls } from 'https://unpkg.com/three@0.121.1/examples/jsm/controls/OrbitControls.js';
		import { GLTFLoader } from 'https://unpkg.com/three@0.121.1/examples/jsm/loaders/GLTFLoader.js';

		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 80000);
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		var controls = new OrbitControls(camera, renderer.domElement);
        var loader = new GLTFLoader();
        
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

		loader.load('models/psyche_satellite.glb', function (gltf) {
            var satellite = new THREE.Mesh(gltf.scene, material);
			scene.add(satellite);

		}, undefined, function (error) {
			console.error(error);
		});

		var ambientLight = new THREE.AmbientLight(0xBBBBBB, 4);
		scene.add(ambientLight);

		camera.position.x = 4000;
		camera.position.y = 500;
		camera.position.z = 5000;

		var animate = function () {
			requestAnimationFrame(animate);
			controls.update();
			renderer.render(scene, camera);
		};

		animate();
	</script>
</body>

</html>

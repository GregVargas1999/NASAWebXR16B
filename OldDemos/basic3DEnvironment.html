3D Object with 360-degree camera view
Rendering done with three.js API

<!DOCTYPE html>
<html>

<head>
	<base href="./">
	<meta charset="utf-8">
	<title>Basic 3D environment</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			display: block;
		}
	</style>
</head>

<body>
	<!---Div to implement scene transition controls-->
	<div class="container" style="margin: auto; display: block; ">
		<h1 style="position: absolute; display: block; z-index: 99; top: 0; left: 0%;" class="text-primary"><a href="satellite3DModel.html"><img style="max-width: 15%;" src="https://i.imgur.com/EucPFyl.png"></a></img></h1>
		<h1 style="text-align: right; position: absolute; display: block; z-index: 99; top: 0; right: 0%;" class="text-primary"><a href="psyche_asteroid.html"><img style="max-width: 15%;" src="https://i.imgur.com/gmi8iEd.png"></a></img></h1>
	</div>

	<script type="module">
		import * as THREE from 'https://unpkg.com/three@0.121.1/build/three.module.js';

		import { OrbitControls } from 'https://unpkg.com/three@0.121.1/examples/jsm/controls/OrbitControls.js';

		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		var controls = new OrbitControls(camera, renderer.domElement);

		var geometry = new THREE.BoxGeometry();
		var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
		var cube = new THREE.Mesh(geometry, material);
		scene.add(cube);

		camera.position.z = 5;

		var animate = function () {
			requestAnimationFrame(animate);
			cube.rotation.x += 0.01;
			cube.rotation.y += 0.01;
			controls.update();
			renderer.render(scene, camera);
		};

		animate();
	</script>

</body>

</html>
